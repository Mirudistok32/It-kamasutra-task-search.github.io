<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mirudistok Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Modak&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="form__box">
      <div class="form">
        <h1 class="form__title">Убийца Google, Mirudistok Search</h1>
        <form class="form__inner">
          <input
            class="form__input"
            type="text"
            name="search"
            placeholder="Введите текст"
          />
          <button class="form__btn">Найти</button>
        </form>
        <h2 class="form__subtitle">Тайный фанат Yandex</h2>
        <div class="sum">
          <h2 class="sum__title">
            Калькулятор, который умеет складывать, только целые числа
          </h2>
          <form class="sum__form">
            <label for="firstNumber">Первое число:</label>
            <input
              type="text"
              placeholder="Введите первое число"
              id="firstNumber"
            />
            <label for="secondNumber">Второе число:</label>
            <input
              type="text"
              placeholder="Введите второе число"
              id="secondNumber"
            />
            <button class="sum__btn">Посчитать</button>
          </form>
        </div>
      </div>
    </div>

    <!-- <script src="js/libs.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
